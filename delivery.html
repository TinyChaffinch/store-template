<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scale=0">
    <link rel="shortcut icon" type="image/png" href="icon/logo-icon.png">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=ваш API-c585f4c4-b70e-4be3-9c55-d7f51fb149a1&lang=ru_RU"
        type="text/javascript"></script>
    <script type="text/javascript">
        // Функция ymaps.ready() будет вызвана, когда
        // загрузятся все компоненты API, а также когда будет готово DOM-дерево
        ymaps.ready(init);

        function init() {
            // Создание карты.
            var myMap = new ymaps.Map("map", {
                // Координаты центра карты.
                // Порядок по умолчанию: «широта, долгота».
                // Чтобы не определять координаты центра карты вручную,
                // воспользуйтесь инструментом Определение координат.
                center: [59.950231, 30.317569],
                // Уровень масштабирования. Допустимые значения:
                // от 0 (весь мир) до 19.
                zoom: 16
            });
            var myPlacemark = new ymaps.Placemark([59.950231, 30.317569], null, {
                preset: 'islands#blueDotIcon'
            });
            myMap.geoObjects.add(myPlacemark);
        }
    </script>
    <title>СтройМаг</title>
</head>

<body>
    <header>
        <nav class="nav-menu">
            <p class="shop-name">СтройМаг</p>
            <a class="menu-logo"><img src="icon/logo-orig.png"></a>
            <ul class="ul-menu">
                <li class="menu-item"><a href="index.html">Главная</a></li>
                <li class="menu-item"><a href="shop.html">Каталог</a></li>
                <li class="menu-item"><a>Доставка</a></li>
                <li class="menu-item"><a href="contacts.html">Контакты</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="map" style="width: 100%; height: 600px"></div>
    </main>
    <footer>
        <p class="footer-tel"><img src="./icon/telephone.png">+8(888)888-88-88</p>
    </footer>
    <script src="js/script.js" defer></script>
</body>

</html>
